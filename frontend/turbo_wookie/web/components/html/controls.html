<polymer-element name="tw-controls">
  
  <template>
    <link rel="stylesheet" href="../css/controls.css">
    
    <audio autoplay src="/stream" id="stream"></audio>
    
    <input type="range" min="0" step="0.0001" id="progressSlider" value="0" />
    
    <button id="pausePlay" class="paused">
      <img id="restImg" src="../components/img/rest.svg">
      <img id="restImgHover" src="../components/img/rest-hover.svg">
      <img id="noteImg" src="../components/img/note.svg">
      <img id="noteImgHover" src="../components/img/note-hover.svg">
    </button>
    <img src="../components/img/volume.svg" />
    <input type="range" min="0" max="1" step="0.0001" value="0.1" id="volumeSlider" />
  </template>
  
  <script type="application/dart" src="../dart/controls.dart"></script>
</polymer-element>
