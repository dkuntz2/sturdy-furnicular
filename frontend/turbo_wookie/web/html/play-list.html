<polymer-element name="play-list">
  <link rel="import" href="current-song.html">
  
  <template>
    <style>    
      #list {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
      }
      
      #list li {
        border-bottom: 1px solid #222;
        padding: 10px 10px;
        margin: 0 15px;
        width: 218px;
      }
 
      
      #list li .title {
        line-height: 1.2em;
        height: 1.2em;
        margin-bottom: -2px;
        font-weight: bold;
        color: #ddd;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      #list li .artist {
        height: 1.2em;
        line-height: 1.2em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      
      #currentSong {
        display: table;
        width: 100%;
      }
      
      button {
        border-style: none;
        background: none;
        padding: 0px;
        margin: 0px;
      }
      
      img {
        width: 15px;
      }
      
      .thumbs {
        display: table-caption;
      }
      
      .thumbs .disabled img {
        filter: gray;
        -webkit-filter: grayscale(100%);
      }
      
      .thumbsWrapper {
        float: right;
        position: relative;
        bottom: 37px;
      }
      
      /* Scrollbar Stuffs */
      ::-webkit-scrollbar {
          width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.15);
      }
      ::-webkit-scrollbar-corner {
        background: rgba(51, 181, 229, 0.8);
      }
      ::-webkit-scrollbar-thumb {
          background: rgba(51, 181, 229, 0.8);
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(51, 181, 229, 0.4); 
      }
      
    </style>
    
    <ul id="list">
      <li><current-song id="currentSong"></current-song></li>
    </ul>
    
  </template>
  
  <script type="application/dart" src="../dart/play-list.dart"></script>  
</polymer-element>
