<polymer-element name="play-list">
  <link rel="import" href="current-song.html">
  
  <template>
    <style>    
      #list {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow: auto;
        height: 100%;
        background-color: #111;
      }
      
      #list li {
        border-bottom: 1px solid #666;
        padding: 10px;
      }
      
      #list li .title {
        line-height: 1.2em;
        height: 1.2em;
        overflow: hidden;
        margin-bottom: -2px;
        font-weight: bold;
        color: #ddd;
      }
      
      #list li .artist {
        height: 1.2em;
        line-height: 1.2em;
        overflow: hidden;
      }

      
      #currentSong {
        border-bottom: 1px solid #666;
        display: table;
        width: 100%;
      }
      
      button {
        border-style: none;
        background: none;
        padding: 0px;
        margin: 0px;
      }
      
      img {
        width: 15px;
      }
      
      .thumbs {
        display: table-caption;
      }
      
      .thumbs .disabled img {
        filter: gray;
        -webkit-filter: grayscale(100%);
      }
      
      .thumbsWrapper {
        float: right;
        position: relative;
        bottom: 37px;
      }
      
    </style>
    
    <ul id="list">
      <li><current-song id="currentSong"></current-song></li>
    </ul>
    
  </template>
  
  <script type="application/dart" src="../dart/play-list.dart"></script>  
</polymer-element>
