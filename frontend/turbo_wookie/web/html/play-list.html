<polymer-element name="play-list">
  <link rel="import" href="current-song.html">
  
  <template>
    <style>    
      #list {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow: auto;
      }
      
      #list li {
        border-bottom: 1px solid #ccc;
        padding: 10px;
      }
      
      #list li .title {
        font-size: 16px;
        height: 1em;
        overflow: hidden;
        margin-bottom: 2px;
      }
      
      #list li .artist {
        height: 1em;
        overflow: hidden;
      }
      
      #currentSong {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }
      
    </style>
    <ul id="list">
      <li><current-song id="currentSong"></current-song></li>
    </ul>
    
  </template>
  
  <script type="application/dart" src="../dart/play-list.dart"></script>  
</polymer-element>
