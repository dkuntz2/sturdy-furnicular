<polymer-element name="library-list">
  
  <template>
    <style>
      img {
        width: 25px;
      }
      
      button {
        background: transparent;
        border: none;
      }
      
      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
      }
      
      tr:nth-child(2n){
        background-color: #1a1a1a;
      }
      
      
      th {
        background-color: #1a1a1a;
        text-align: left;
        padding: 10px 15px;
      }
      
      .clickable {
        cursor: pointer;
      }
      
      tr {
        border-bottom: 1px solid #666;
      }
      
      td {
        padding: 0 15px;
      }
      
      button {
        cursor: pointer;
      }
      
      img {  
        -webkit-animation: adjustHue 1s alternate infinite;
      }
      
      @-webkit-keyframes adjustHue {
        0% { -webkit-filter: hue-rotate(30deg); }
        50% { -webkit-filter: hue-rotate(60deg); }
        100% { -webkit-filter: hue-rotate(90deg); }
      }  
            
    </style>
    
    <table id="songs">
      <thead>
        <tr>
          <th class="clickable">Title</th>
          <th class="clickable">Artist</th>
          <th class="clickable">Album</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
  </template>
  
  <script type="application/dart" src="../dart/library-list.dart"></script>  
</polymer-element>
