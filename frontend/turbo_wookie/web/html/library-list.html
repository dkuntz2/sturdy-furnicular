<polymer-element name="library-list">
  
  <template>
    <style>
      img {
        width: 25px;
      }
      
      button {
        background: transparent;
        border: none;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th {
        text-align: left;
        padding: 0 15px;
      }
      
      tr {
        border-bottom: 1px solid #666;
      }
      
      td {
        padding: 0 15px;
      }
      
      button {
        cursor: pointer;
      }
      
    </style>
    
    <table id="songs">
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Add</th>
    </table>
    
  </template>
  
  <script type="application/dart" src="../dart/library-list.dart"></script>  
</polymer-element>
