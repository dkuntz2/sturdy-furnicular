<polymer-element name="library-list">
  
  <template>
    <style>
      img {
        width: 25px;
      }
      
      button {
        background: transparent;
        border: none;
        cursor: pointer;
      }
      
      button .addHoverImg {
        display: none;
      }
      
      button .addImg {
        display: block;
      }
      
      button:hover .addImg {
        display: none;
      }
      
      button:hover .addHoverImg {
        display: block;
      }
      
      table {
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        border-collapse: collapse;
        margin: 20px;
      }
      
      tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.1)
      }      
      
      th {
        text-align: left;
        padding: 0 10px 5px;
      }
      
      .clickable {
        cursor: pointer;
      }
      
      tr {
        border-bottom: 1px solid #666;
      }
      
      thead tr {
        border-bottom: none;
      }
      
      td {
        padding: 0 10px;
      }
      
      td:nth-child(-n+3) {
        width: 32%;
      }
    </style>
    
    <table id="songs">
      <thead>
        <tr>
          <th class="clickable">Title</th>
          <th class="clickable">Artist</th>
          <th class="clickable">Album</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
  </template>
  
  <script type="application/dart" src="../dart/library-list.dart"></script>  
</polymer-element>
