<polymer-element name="media-bar">
  
  <template>
    <style>
      
      button {
        border: none;
        background: none;
        padding: 0;
        margin: 0 5px 0 0;
        cursor: pointer;
      }
      
      #toggleSound {
        float: left;
        border-right: 1px solid #444;
      }
      
      img {
        border: none;
        background: none;
        width: 40px;
        height: 40px;
        padding: 5px;
      }
      
      #volumeSlider {
        width: calc(100% - 160px);
        float: right;
        margin-right: 25px;
        top: 20px;
      }
      
    </style>
    
    <div>
      <audio id="audioElement" autoplay loop>
        <source src="/stream" type="audio/ogg">
      </audio>
      
      <button id="toggleSound" on-click="{{toggleSound}}"><img src="img/rest.svg"></button>
      <img src="img/volume.svg" id="volume">
      <div id="volumeSlider" slider_color="#33B5E5" value="0.5" min="0" max="1.0"></div>
    </div>
    
  </template>
  
  <script type="application/dart" src="../dart/media-bar.dart"></script>  
</polymer-element>
