<polymer-element name="media-bar">
  
  <template>
    <style>
      
      button {
        border: none;
        background: none;
        padding: 0;
        margin: 0 5px 0 0;
        cursor: pointer;
      }
      
      #toggleSound {
        float: left;
        border-right: 1px solid #444;
      }
      
      img {
        border: none;
        background: none;
        width: 40px;
        height: 40px;
        padding: 5px;
      }
      
      #volumeSlider {
        width: calc(100% - 160px);
        float: right;
        margin-right: 25px;
        margin-top: 20px;

        height: 10px;
        -webkit-appearance: none;
        background-color: #4a4a4a;
        
      }
      #volumeSlider:focus {
        outline: none;
      }
      #volumeSlider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        background: rgb(51, 181, 229);
      }
      
      #toggleSound #restHoverImg {
        display: none;
      }
      
      #toggleSound #restImg {
        display: block;
      }
      
      #toggleSound:hover #restHoverImg {
        display: block;
      }
      
      #toggleSound:hover #restImg {
        display: none;
      }
      
    </style>
    
    <div>
      <audio id="audioElement" autoplay loop>
        <source src="/stream" type="audio/ogg">
      </audio>
      
      <button id="toggleSound" on-click="{{toggleSound}}">
        <img id="restImg" src="img/rest.svg">
        <img id="restHoverImg" src="img/rest-hover.svg">
      </button>
      <img src="img/volume.svg" id="volume">
      <input type="range" min="0" max="1" step="0.0001" value="0.5" id="volumeSlider" />
    </div>
    
  </template>
  
  <script type="application/dart" src="../dart/media-bar.dart"></script>  
</polymer-element>
