<polymer-element name="media-bar">
  
  <template>
    <style>
      button {
        index: -1;
        border-style: none;
        background: none;
      }
      img {
        width: 50px;
        height: 50px;
      }
      
      #volumeSlider {
        width: 25%;
      }
    </style>
    
    <div>
      <button id="toggleSound" on-click="{{toggleSound}}"><img src="../img/rest.svg"></button>
      <br>
      Volume:
      <div id="volumeSlider" slider_color="#33B5E5" value="75" min="0" max="100"></div>
    </div>
    
  </template>
  
  <script type="application/dart" src="../dart/media-bar.dart"></script>  
</polymer-element>
