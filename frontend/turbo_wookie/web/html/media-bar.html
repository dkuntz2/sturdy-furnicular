<polymer-element name="media-bar">
  
  <template>
    <style>
      
      button {
        border: none;
        background: none;
        padding-bottom: 0px;
      }
      
      #toggleSound {
        float: left;
        border-right: 1px solid #202020;
      }
      
      img {
        border: none;
        background: none;
        width: 50px;
        height: 50px;
      }
      
      #volumeSlider {
        width: calc(100% - 20% - 230px);
        float: right;
        margin-right: 25px;
        top: 25px;
      }
      
      #songInfo {
        color: white;
        float: left;
        padding-top: 7px;
        padding-left: 5px;
        width: 25%;
        white-space: nowrap;
        overflow: hidden;
        border-right: 1px solid #202020;
      }
      
      #albumArt {
        float: left;
        padding-right: 5px;
      }
      
      #songTitle {
        font-size: 20px;
      }
      
    </style>
    
    <div>
      <audio id="audioElement" autoplay loop>
        <source src="/stream" type="audio/ogg" />
      </audio>
      
      <button id="toggleSound" on-click="{{toggleSound}}"><img src="img/rest.svg"></button>
      <div id="songInfo">
        <img id="albumArt" />
        <div id="songTitle"></div>
        <div id="songArtist"></div>
        <div id="songAlbum"></div>
      </div>
      <img src="img/volume.svg">
      <div id="volumeSlider" slider_color="#33B5E5" value="0.5" min="0" max="1.0"></div>
    </div>
    
  </template>
  
  <script type="application/dart" src="../dart/media-bar.dart"></script>  
</polymer-element>
