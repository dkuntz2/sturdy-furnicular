<polymer-element name="current-song">
  
  <template>
    <style>
      #songInfoBox{
        background-color: rgba(0, 0, 0, .8);
        margin-top: -89px;
        position: relative;
      }
      #albumArt { position: relative; }
      
      #songInfo {
        color: white;
        padding: 10px 25px;
      }
      
      #songInfo #album, #songInfo #artist {
        height: 1.5em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 178px;
      }
      
      #title {
        font-size: 1.2em;
        height: 1.2em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 178px;
        font-weight: bold;
        padding-bottom: 2px;
      }
      
      img {
        max-width: 100%;
      }
      
    </style>
    
    <img id="albumArt" />
     <div id="songInfoBox">
      <div id="songInfo">
        <div id="title">{{title}}</div>
        <div id="artist">{{artist}}</div>
        <div id="album">{{album}}</div>
      </div>
     </div> 
      
  </template>
  
  <script type="application/dart" src="../dart/current-song.dart"></script>  
</polymer-element>
