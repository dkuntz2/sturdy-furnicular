<polymer-element name="current-song">
  
  <template>
    <style>
      #songInfoBox{
        background-color: black;
        opacity: 0.8;
      }
      #songInfo {
        color: white;
        margin-top: -50px;
        text-align: center;
      }
      
      #title {
        font-size: 20px;
      }
      
      img {
        max-width: 100%;
      }
      
    </style>
    
    <img id="albumArt" />
     <div id="songInfoBox">
      <div id="songInfo">
        <div id="title">{{title}}</div>
        <div id="artist">{{artist}}</div>
        <div id="album">{{album}}</div>
      </div>
     </div> 
      
  </template>
  
  <script type="application/dart" src="../dart/current-song.dart"></script>  
</polymer-element>
