<polymer-element name="current-song">
  
  <template>
    <style>
      #songInfoBox{
        background-color: black;
        opacity: 0.8;

        margin-top: -88px;
      }
      
      #songInfo {
        color: white;
        padding: 10px;
      }
      
      #songInfo #album, #songInfo #artist {
        height: 1.5em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 248px;
      }
      
      #title {
        font-size: 1.2em;
        height: 1.2em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 248px;
        font-weight: bold;
        padding-bottom: 2px;
      }
      
      img {
        max-width: 100%;
      }
      
    </style>
    
    <img id="albumArt" />
     <div id="songInfoBox">
      <div id="songInfo">
        <div id="title">{{title}}</div>
        <div id="artist">{{artist}}</div>
        <div id="album">{{album}}</div>
      </div>
     </div> 
      
  </template>
  
  <script type="application/dart" src="../dart/current-song.dart"></script>  
</polymer-element>
