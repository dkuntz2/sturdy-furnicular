<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="tw-artist" attributes="name img library">
  <template>
    <link rel="stylesheet" href="artist.css">
    
    <div id="img" style="background-image: url({{img}});"></div>
    
    <p id="name">{{name}}</p>
      
  </template>
  <script type="application/dart" src="artist.dart"></script>
</polymer-element>
