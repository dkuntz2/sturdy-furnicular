<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="tw-artist" attributes="name img">
  <template>
    <link rel="stylesheet" href="artist.css">
      
      <div class="container">
        <img src="{{img}}">
        <p id="name">{{name}}</p>
      </div>
      
  </template>
  <script type="application/dart" src="artist.dart"></script>
</polymer-element>
