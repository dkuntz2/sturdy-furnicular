<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="tw-playlist">
  <template>
    <link rel="stylesheet" href="playlist.css">
    
    <div id="currentSong">
      <img id="currentImg" src="{{current.album.img}}">
      <div id="info">
        <div id="currentName">{{current.name}}</div>
        <div id="currentArtist">{{current.artist.name}}</div>
        <div id="currentAlbum">{{current.album.name}}</div>
      </div>
    </div>
    
    <div id="upcoming">
      <ul>    
        <template repeat="{{song in upcoming}}">
          
          <li class="song">
            <img class="albumArt" src="{{song.album.img}}">
            
            <div class="info">
              <div>{{song.name}}</div>
              <div>{{song.artist.name}}</div>
              <div>{{song.album.name}}</div>
            </div>
            
          </li>
          
        </template>
      </ul>
    </div>
    
  </template>
  <script type="application/dart" src="playlist.dart"></script>
</polymer-element>
