<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/paper_elements/paper_tabs.html">

<link rel="import" href="artist.html">
<link rel="import" href="album.html">

<polymer-element name="tw-library">
  <template>
    <link rel="stylesheet" href="library.css">

    <core-header-panel>
      <core-toolbar>      
        <paper-tabs id="tabs" selected="artists" self-end>
          <paper-tab id="artistsTab" name="artists">Artists</paper-tab>
          <paper-tab id="albumsTab" name="albums">Albums</paper-tab>
          <paper-tab id="songsTab" name="songs">Songs*</paper-tab>
        </paper-tabs>
      </core-toolbar>
      
      <div class="container">
        <div id="artists">
          <template repeat="{{artist in artists}}">
            <tw-artist name="{{artist.name}}" img="{{artist.img}}" library="{{artist.library}}"></tw-artist>
          </template>
        </div>
        
        <div id="albums">
          <template repeat="{{album in albums}}">
            <tw-album name="{{album.name}}" artist="{{album.artist}}" img="{{album.img}}"></tw-album>
          </template>
        </div>
        
        <div id="songs">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th id="addHeader">Add</th>
              </tr>
            </thead>
            <tbody>
              <tr template repeat="{{song in songs}}" class="song">
                <td class="songName">{{song.name}}</td>
                <td class="artistName">{{song.artist.name}}</td>
                <td class="albumName">{{song.album.name}}</td>
                <td class="addBtn" data-file-path="{{song.filePath}}" on-click="{{addSong}}"></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </core-header-panel>
  
  </template>
  <script type="application/dart" src="library.dart"></script>
</polymer-element>
